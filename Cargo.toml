[package]
name = "vc-pqc"
version = "0.1.0"
edition = "2024"

[lib]
name = "vc_pqc"
path = "src/lib.rs"

[features]
default = ["std"]
std = []
guest = []
snark_harness = []

[dependencies]
serde = { version = "1.0", features = ["derive"] }
rand = "0.8"
rand_chacha = "0.3"
sha2 = "0.10"
bincode = "1.3"
tracing = "0.1"
risc0-zkvm = "3.0.3"

[build-dependencies]
cmake = "0.1.54"
